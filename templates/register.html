<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body style="background:#CCBFE7">
<!--nav bar here-->
{% include 'navbar.html' %}
<br><br>

   <div class="container">
       <a href="/login">Back to Login</a> <br>
       <h4>Create Account</h4>
        <section class="row">
                <div class="col-md-6">
                  <!-- below all inputs will be posted to /register route  ,  user must click the button  -->
                    {{password}}
                    {{phone}}
                    {{success}}
                    {{error}}
                    <form action="{{ url_for('register') }}" method="post">
                        <input type="text" name="client_fname"
                                 placeholder="Enter Your First Name" class="form-control" required> <br>

                        <input type="text" name="client_lname"
                                 placeholder="Enter Your Middle Name" class="form-control" > <br>

                        <input type="text" name="client_surname"
                                 placeholder="Enter Your Surname" class="form-control" required> <br>

                        <input type="email" name="client_email"
                                 placeholder="Enter Your Email Address" class="form-control" required> <br>

                          <input type="tel" name="client_phone"
                                 placeholder="Enter Your Phone" class="form-control" required> <br>

                        <input type="password" name="client_password"
                                 placeholder="Your Password" class="form-control" required> <br>

                        <input type="password" name="client_password2"
                                 placeholder="Confirm Password" class="form-control" required> <br>

                        <label for="">Gender</label> <br>
                        <input type="radio" name="client_gender"> Male
                        <input type="radio" name="client_gender"> Female <br>

                        <label for="">Your Address</label> <br>
                        <textarea name="client_address" id="" cols="40" rows="2" required></textarea> <br>


                        <input type="submit" value="SIGN UP" class="btn btn-success">
                        <a href="/login">Already have an account? Sign In</a><br>
                    </form>

                  </div>
                 <div class="col-md-6">

                 </div>

        </section>

   </div>
